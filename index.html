<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIANGLE TRACKER</title>
</head>
<body>
    <form name="myForm">
        <div class="form-group">
            <label for="year">year</label>
            <input type="number" class="form-control" placeholder="Year" id="year">
        </div>
        <div class="form-group">
            <label for="Month">Month</label>
            <input type="number" class="form-control" placeholder="Month" id="month">
        </div>
        <div class="form-group">
            <label for="Day">Day</label>
            <input type="number" class="form-control" placeholder="Day" id="day">
        </div>
        <div class="radio">
            <label class="gender">
                <input class="radio" type="radio" name="gender" id="male">Male
                <input class="radio" type="radio" name="gender" id="female">Female
            </label>
        </div>
        <button type="button" class="btn-primary" onclick="checkName()">click</button>
        <button type="button" class="btn-primary" onclick="reset">Reset</button>
    </form>
    </div>
<script src="js/js script.js"></script
</body>
</html>
